---
id: https://w3id.org/Fraunhofer/kioptipack-schema
name: kioptipack-schema
title: kioptipack-schema
description: |-
  Documentation of the ontology and metamodels for the KIOptipack project
license: Apache Software License 2.0
see_also:
  - https://Fraunhofer.github.io/kioptipack-schema

prefixes:
  kioptipack_schema: https://w3id.org/Fraunhofer/kioptipack-schema/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  xml: http://www.w3.org/XML/1998/namespace
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
default_prefix: kioptipack_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Material:
    is_a: NamedThing
    description: >-
      The material may contain one or more distinguish additives, recyclates or virgin materials.

  Additive:
    description: This class contain different sub classes to make additives more specific. In general, there are no instances of this class, but from the subclass(es).
    slots:
      - name
      - description
    subclass_of: Material

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status

enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
      DEAD:
        description: the person is deceased
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
